<div class="flex flex-col gap-4 card shadow-xl w-96 p-6">
  <h2 class="text-xl text-center font-bold tracking-widest">PLAY GAMES</h2>
  <mat-form-field appearance="outline">
    <input
      [(ngModel)]="name"
      class="w-full"
      type="email"
      matInput
      placeholder="Write name"
    />
  </mat-form-field>
  <button (click)="addUser()" mat-flat-button>Log in</button>
</div>
