<div class="p-6">
  <h2 class="mb-6" mat-dialog-title>Do you want to start over?</h2>
  <div class="flex justify-between">
    <button mat-button mat-dialog-close (click)="this.dialogRef.close(false)">
      No
    </button>
    <button mat-button mat-dialog-close (click)="this.dialogRef.close(true)">
      Yes
    </button>
  </div>
</div>
