<div class="flex flex-col gap-2">
  <div>
    <h2 class="m-0">Score: {{ score$ | async }}</h2>
  </div>

  <div class="flex flex-col border">
    <div class="flex" *ngFor="let row of board">
      <div
        class="w-4 h-4"
        *ngFor="let cell of row"
        [ngClass]="cell === 1 ? color : cell === 2 ? food : ''"
      ></div>
    </div>
  </div>
</div>
@if (countdown) {
<div
  class="bg-black/80 absolute inset-0 flex items-center justify-center text-white text-5xl"
>
  {{ countdown }}
</div>
}
